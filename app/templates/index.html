<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 10px;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input[type="text"] {
        flex: 1;
        padding: 8px;
      }
      button {
        padding: 8px 16px;
        cursor: pointer;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin-top: 10px;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŒ¦ Weather Dashboard</h1>

    <form method="post" action="/weather">
      <input type="text" name="city" placeholder="Enter city name" />
      <button type="submit">Get Weather</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    {% if weather %}
    <div class="card">
      <h2>{{ weather.city }}</h2>
      <p><strong>Temperature:</strong> {{ weather.temp }} Â°C</p>
      <p><strong>Feels Like:</strong> {{ weather.feels_like }} Â°C</p>
      <p><strong>Condition:</strong> {{ weather.description }}</p>
    </div>
    {% endif %}
  </body>
</html>
